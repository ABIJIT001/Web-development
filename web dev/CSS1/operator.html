<html>
<head>
<title>Operators</title>
   </head>
<body>
      <script type="text/javascript">
         //arithmetic operators
            var a = 23;
            var b = 16;
            var c = "Test";
            var linebreak="</br>"
         
            document.write("a + b = ");
            result = a + b;
            document.write(result+"\n");
            document.write(linebreak);
           
            document.write("a - b = ");
            result = a - b;
            document.write(result+"\n");
           document.write(linebreak);
            document.write("a / b = ");
            result = a / b;
            document.write(result+"\n");
            document.write(linebreak);
         
            document.write("a % b = ");
            result = a % b;
            document.write(result+"\n");
            document.write(linebreak);
            document.write("a + b + c = ");
            result = a + b + c;
            document.write(result+"\n");
            document.write(linebreak);
            a = ++a;
            document.write("++a = ");
            result = ++a;
            document.write(result+"\n");
            document.write(linebreak);
         
            b = --b;
            document.write("--b = ");
            result = --b;
            document.write(result+"\n");
            document.write(linebreak);
            document.write("a**2=");
            result = a**2;
            document.write(result+"\n");
          document.write(linebreak);
         //comparison operators
            
            document.write("comparison operations\n");
           document.write(linebreak);   
            document.writeln("(a == b) => ");
            result = (a == b);
            document.write(result+"\n");
           document.write(linebreak);
            document.write("(a < b) => ");
            result = (a < b);
            document.write(result+"\n");
           document.write(linebreak);
            document.write("(a > b) => ");
            result = (a > b);
            document.write(result+"\n");
           document.write(linebreak);
            document.write("(a != b) => ");
            result = (a != b);
            document.write(result+"\n");
            document.write(linebreak);
            document.write("(a >= b) => ");
            result = (a >= b);
            document.write(result+"\n");
           document.write(linebreak);
            document.write("(a <= b) => ");
            result = (a <= b);
            document.write(result+"\n");
            document.write(linebreak);
        
            
           
//Assignment operators
            document.write("Assignment operations\n");
            document.write(linebreak);
            document.write("Value of a => (a = b) => ");
            result = (a = b);
            document.write(result);
            document.write(linebreak);
         
            document.write("Value of a => (a += b) => ");
            result = (a += b);
            document.write(result+"\n");
            document.write(linebreak);
            document.write("Value of a => (a -= b) => ");
            result = (a -= b);
            document.write(result+"\n");
            document.write(linebreak);
            document.write("Value of a => (a *= b) => ");
            result = (a *= b);
            document.write(result+"\n");
            document.write(linebreak);
         
            document.write("Value of a => (a /= b) => ");
            result = (a /= b);
            document.write(result+"\n");
            document.write(linebreak);
            document.write("Value of a => (a %= b) => ");
            result = (a %= b);
            document.write(result+"\n");
            
            //Conditional Operators
            var d = 10;
            var e = 20;
            document.write(linebreak);
            document.write("Conditional operations\n");
            document.write("d= "+d+", e= "+ e);
          document.write ("((d > e) ? 100 : 200) => ");
            result = (d > e) ? 100 : 200;
            document.writeln(result);
           document.write(linebreak);
            document.write ("((d < e) ? 100 : 200) => ");
            result = (d < e) ? 100 : 200;
            document.writeln(result);
            
            // Shift operations
            var x = 2; // Bit presentation 10
            var y = 3; // Bit presentation 11
            document.write(linebreak);
            document.write("Shift operations\n");
            document.write("d= "+d+", e= "+ e);
            document.write("(x & y) => ");
            result = (x & y);
            document.writeln(result);
           
            document.write("(x | y) => ");
            result = (x | y);
            document.writeln(result);
            
            document.write("(x ^ y) => ");
            result = (x ^ y);
            document.writeln(result);
            
            document.write("(~y) => ");
            result = (~y);
            document.writeln(result);
            
         
            document.write("(x << y) => ");
            result = (x << y);
            document.writeln(result);
            
            document.write("(x >> y) => ");
            result = (x >> y);
            document.writeln(result);
      </script>
      
      
   </body>
</html>
