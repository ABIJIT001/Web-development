<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration form</title>
</head>
<div style="text-align:center;">
    <h1 style="color: darkslategray;">Registration Form </h1>
  
<body>
   
    <div style="text-align: left;">
        
        <form action="">
            <div>
            <label for="First">First Name</label>
            <input type="text" id="first" name="firstname">
            <label for="last">Last Name</label>
            <input type="text" id="last" name="lastname">
        </div>

        <p>
            Select a category:
        </p>
            

            <div>
            <input type="radio" name="race" id="400m">
            <label for="run">400m</label>
            </div>


<div>
            <input type="radio" name="race" id="200m">
            <label for="run">200m</label>
</div>

<div>
            <input type="radio" name="race" id="100m">
            <label for="run">100m</label>

</div>

<div>
    <label for="Email">Email</label>
    <input type="email" name="email" id="email" required>
    <label for="password">Password</label>
    <input type="password" name="password" id="password" placeholder="password" required>

</div>

<div style="text-align: left">
    <label for="divison">Selet Your Age Group</label>
    <select name="divison" id="divison">
    <option value="minor">under 18</option>
    <option value="adult">18-25</option>
    <option value="athlete">25-30</option>
    <option value="seniors">50+</option>
</select>

</div>

<button>register</button>

        </form>
    </div>

</body>
</html>
