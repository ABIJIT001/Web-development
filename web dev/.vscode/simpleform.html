<html>
  <head>
    <title>Simple Form Validation</title>

    <script type="text/javascript">
      function validate() {
        if (document.form1.Name.value == "") {
          alert("Please provide your Name!");
          document.form1.Name.focus();
          return false;
        }
        if (document.form1.enumb.value == "") {
          alert("Please provide your Enrollmnet number!");
          document.form1.enumb.focus();
          return false;
        }
        if (document.form1.Sem.value == "") {
          alert("Please provide your Semester number!");
          document.form1.enumb.focus();
          return false;
        }

        if (document.form1.Email.value == "") {
          alert("Please provide your Email!");
          document.form1.Email.focus();
          return false;
        }

        if (
          document.form1.Zip.value == "" ||
          isNaN(document.form1.Zip.value) ||
          document.form1.Zip.value.length != 6
        ) {
          alert("Please provide a zip in the format ######.");
          document.form1.Zip.focus();
          return false;
        }

        if (document.form1.State.value == "0") {
          alert("Please provide your State!");
          return false;
        }
        return true;
      }
    </script>
    <style>
      body {
        background-color: rgb(143, 13, 13);
      }
      div {
        margin-top: 100px;
        margin-right: 50%;
        margin-left: 38%;
      }
      #bor {
        color: rgb(223, 213, 200);
        border: 10px double rgb(128, 199, 128);
        font-size: 30px;
        text-align: justify;
      }
      h1 {
        text-align: center;
        color: rgb(98, 209, 253);
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>
  </head>

  <body>
    <h1>Simple form validation</h1>
    <div>
      <form action=" " name="form1" onsubmit="return(validate());">
        <table cellspacing="20" cellpadding="10">
          <tr>
            <td id="bor" align="right">Name</td>
            <td id="bor"><input type="text" name="Name" /></td>
          </tr>
          <tr>
            <td id="bor" align="right">Enrollment Number</td>
            <td id="bor"><input type="text" name="enumb" /></td>
          </tr>
          <tr>
            <td id="bor" align="right">Semester</td>
            <td id="bor"><input type="text" name="Sem" /></td>
          </tr>
          <tr>
            <td id="bor" align="right">Email</td>
            <td id="bor"><input type="text" name="Email" /></td>
          </tr>
          <tr>
            <td id="bor" align="right">Zip Code</td>
            <td id="bor"><input type="text" name="Zip" /></td>
          </tr>
          <tr>
            <td id="bor" align="right">State</td>
            <td id="bor">
              <select name="State" id="state" class="form-control">
                <option value="0" selected>[choose yours]</option>
                <option value="Andhra Pradesh">Andhra Pradesh</option>
                <option value="Andaman and Nicobar Islands">
                  Andaman and Nicobar Islands
                </option>
                <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                <option value="Assam">Assam</option>
                <option value="Bihar">Bihar</option>
                <option value="Chandigarh">Chandigarh</option>
                <option value="Chhattisgarh">Chhattisgarh</option>
                <option value="Dadar and Nagar Haveli">
                  Dadar and Nagar Haveli
                </option>
                <option value="Daman and Diu">Daman and Diu</option>
                <option value="Delhi">Delhi</option>
                <option value="Lakshadweep">Lakshadweep</option>
                <option value="Puducherry">Puducherry</option>
                <option value="Goa">Goa</option>
                <option value="Gujarat">Gujarat</option>
                <option value="Haryana">Haryana</option>
                <option value="Himachal Pradesh">Himachal Pradesh</option>
                <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                <option value="Jharkhand">Jharkhand</option>
                <option value="Karnataka">Karnataka</option>
                <option value="Kerala">Kerala</option>
                <option value="Madhya Pradesh">Madhya Pradesh</option>
                <option value="Maharashtra">Maharashtra</option>
                <option value="Manipur">Manipur</option>

                <option value="Odisha">Odisha</option>

                <option value="Rajasthan">Rajasthan</option>
                <option value="Sikkim">Sikkim</option>
                <option value="Tamil Nadu">Tamil Nadu</option>
                <option value="Telangana">Telangana</option>
                <option value="Tripura">Tripura</option>
                <option value="Uttar Pradesh">Uttar Pradesh</option>
                <option value="Uttarakhand">Uttarakhand</option>
                <option value="West Bengal">West Bengal</option>
              </select>
            </td>
          </tr>

          <tr>
            <td align="right" border="0"></td>
            <td border="0"><input type="submit" value="Submit" /></td>
          </tr>
        </table>
      </form>
    </div>
  </body>
</html>
